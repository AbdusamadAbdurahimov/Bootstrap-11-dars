<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="_Bootstrap/css/main2.css">
    <link rel="stylesheet" href="_Bootstrap/css/bootstrap.css">

</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                OPEN
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>Edit></h5> <span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <input type="text">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" data-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="_Bootstrap/js/jQuery.min.js"></script>
<script src="_Bootstrap/js/src/popover.js"></script>
<script src="_Bootstrap/js/bootstrap.js"></script>
</body>
</html>
